<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tabel Data Siswa</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">

    <!-- Judul -->
    <h2 class="text-center mb-4">Tabel Data Siswa</h2>

    <!-- Tabel Data -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>Foto</th>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <img src="https://i.pinimg.com/736x/3d/41/15/3d411528015bd6519ed0c92893cf3ea8.jpg"
                             class="rounded-circle img-fluid"
                             style="max-width: 80px;"
                             alt="Foto Siswa">
                    </td>
                    <td>Bota Ma</td>
                    <td>X RPL 1</td>
                    <td>
                        <span class="badge bg-success">Aktif</span>
                    </td>
                    <td>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Hapus</button>
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSygdme_JkDiWVFJ1ipFgVy8TX984PrBzUVWg&s"
                             class="rounded-circle img-fluid"
                             style="max-width: 80px;"
                             alt="Foto Siswa">
                    </td>
                    <td>L.L</td>
                    <td>X RPL 2</td>
                    <td>
                        <span class="badge bg-warning text-dark">Izin</span>
                    </td>
                    <td>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Hapus</button>
                    </td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>
                        <img src="https://i.pinimg.com/736x/eb/6a/ac/eb6aacd8a8c576f5cba90fa6adc4cc81.jpg"
                             class="rounded-circle img-fluid"
                             style="max-width: 80px;"
                             alt="Foto Siswa">
                    </td>
                    <td>Shin</td>
                    <td>X RPL 3</td>
                    <td>
                        <span class="badge bg-danger">Alfa</span>
                    </td>
                    <td>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Hapus</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Tombol Aksi Bawah -->
    <div class="text-end mt-3">
        <button class="btn btn-primary">Simpan</button>
        <button class="btn btn-outline-info">Detail</button>
    </div>

</div>

</body>
</html>
