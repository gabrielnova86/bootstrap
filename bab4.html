<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Bab 4 - Tombol Interaktif</title>

    <!-- Bootstrap 5.3 -->
    <link href="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css"" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="mb-4">Bab 4: Tombol Interaktif Bootstrap</h2>

    <!-- 1. Tombol Dasar -->
    <h5>1. Tombol Dasar (Warna Utama)</h5>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>

    <hr>

    <!-- 2. Tombol Outline -->
    <h5>2. Tombol Outline (Garis)</h5>
    <button class="btn btn-outline-primary">Outline Primary</button>
    <button class="btn btn-outline-success">Outline Success</button>
    <button class="btn btn-outline-danger">Outline Danger</button>

    <hr>

    <!-- 3. Fleksibilitas Tag -->
    <h5>3. Fleksibilitas Tag</h5>
    <a href="#" class="btn btn-info">Link (a)</a>
    <button class="btn btn-success">Button</button>
    <input type="submit" class="btn btn-primary" value="Submit Input">

    <hr>

    <!-- 4. Ukuran Tombol -->
    <h5>4. Ukuran Tombol</h5>
    <button class="btn btn-primary btn-lg">Tombol Besar</button>
    <button class="btn btn-primary btn-sm">Tombol Kecil</button>
</div>

</body>
</html>
