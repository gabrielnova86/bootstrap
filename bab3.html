<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Misi Galeri Foto Responsif</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center my-5">
    <h2 class="mb-4">Misi Galeri Foto Responsif</h2>

    <!-- Gambar 1: Profil -->
    <h5>Foto Profil </h5>
    <img src="https://i.pinimg.com/736x/3d/41/15/3d411528015bd6519ed0c92893cf3ea8.jpg"
         alt="Foto Profil"
         class="rounded-circle d-block mx-auto mb-5"
         width="200">

    <!-- Gambar 2: Katalog -->
    <h5>Foto Katalog </h5>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSygdme_JkDiWVFJ1ipFgVy8TX984PrBzUVWg&s"
         alt="Foto Katalog"
         class="img-thumbnail img-fluid mb-5">

    <!-- Gambar 3: Sudut Halus -->
    <h5>Foto Sudut Halus</h5>
    <img src="https://i.pinimg.com/236x/54/60/be/5460be419f612ff3878e8c6f860032c2.jpg"
         alt="Foto Sudut Halus"
         class="rounded img-fluid">
</div>

</body>
</html>
